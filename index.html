<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packably</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      max-width: 250px;
      height: auto;
      display: block;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 28px;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 12px 0;
      font-size: 18px;
    }

    ul li i {
      margin-right: 10px;
      color: #3a7b7b;
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <img src="packably-logo-transparent.png" alt="Packably Logo" class="logo" />

  <!-- Features Section -->
  <h2>Our Flagship Bag</h2>
  <ul>
    <li><i class="fas fa-compress-arrows-alt"></i> Folds into itself for easy packing</li>
    <li><i class="fas fa-tint"></i> Water-resistant and lightweight material</li>
    <li><i class="fas fa-music"></i> Perfect for festivals, travel, and everyday use</li>
    <li><i class="fas fa-screwdriver-wrench"></i> Durable construction for long-term use</li>
  </ul>

</body>
</html>
