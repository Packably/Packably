<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packably</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #fefaf5;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    .sticky-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      z-index: 1000;
    }

    .hero {
      width: 100%;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: none;
      object-fit: cover;
    }

    .hero img.active {
      display: block;
    }

    .content {
      max-width: 640px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 12px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .feature-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Sticky Logo -->
  <img src="packably-sticky-badge.png" alt="Packably Badge Logo" class="sticky-logo" />

  <!-- Rotating Hero Banner -->
  <div class="hero">
    <img src="packably_beach.jpg" class="active" alt="Packably at the beach" />
    <img src="packably_campsite.jpg" alt="Packably at the campsite" />
    <img src="packably_festival.jpg" alt="Packably at the festival" />
    <img src="packably_festival_closeup.jpg" alt="Packably close-up" />
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Our Flagship Bag</h2>
    <ul>
      <li><img src="https://img.icons8.com/ios-filled/50/000000/collapse-arrow.png" class="feature-icon" alt="fold icon"/>Folds into itself for easy packing</li>
      <li><img src="https://img.icons8.com/ios-filled/50/000000/water.png" class="feature-icon" alt="water icon"/>Water-resistant and lightweight material</li>
      <li><img src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" class="feature-icon" alt="music icon"/>Perfect for festivals, travel, and everyday use</li>
      <li><img src="https://img.icons8.com/ios-filled/50/000000/settings.png" class="feature-icon" alt="gear icon"/>Durable construction for long-term use</li>
    </ul>

    <footer>
      Â© 2025 Packably. All rights reserved.
    </footer>
  </div>

  <script>
    // Simple banner rotation
    const images = document.querySelectorAll(".hero img");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
